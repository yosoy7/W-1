<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de taeras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body class="bg-gray-100 main-h-screen flex intems-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">
            Lista de taeras
        </h1>
        <div class="flex mb-4">
            <input id="taskInput" type="text" placeholder="Agregar Nueva Tarea" 
            class="flex-1 border border-gray-300 rounded-l-xl px-4 py-2 focus:outline-none">
            <button id="addBtn" class="bg-blue-600 text-white px-4 py-2 rounded-r-xl hover:bg-blue-700">+</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
    </div>
</body>
</html>
